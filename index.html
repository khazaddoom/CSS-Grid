<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning CSS Grids</title>
    <style>
    
        .container {
            display: grid;
            grid-template-columns: 10rem 10rem;
            grid-gap: 1.5rem;
        }
        
        .item1 {
            background:  red;
        }
      
    </style>
</head>
<body>

    <div class="container">
        <div class="item1">Item 1</div>
    </div>
    
</body>
</html>
